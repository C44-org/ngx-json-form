<form [formGroup]="pinForm">
    <div class="flex">
        <input type="password" #digit_1 [formControlName]="'digit_1'" class="nxt_input_field h-12 w-8 px-2 mr-2 border rounded focus:outline-none text-sm text-center font-medium leading-none disabled:pointer-events-none" maxlength="1" (blur)="onBlur()" (input)="onDigitInput($event, null, digit_2)" />
        <input type="password" #digit_2 [formControlName]="'digit_2'" class="nxt_input_field h-12 w-8 px-2 mr-2 border rounded focus:outline-none text-sm text-center font-medium leading-none disabled:pointer-events-none" maxlength="1" (blur)="onBlur()" (input)="onDigitInput($event, digit_1, digit_3)" />
        <input type="password" #digit_3 [formControlName]="'digit_3'" class="nxt_input_field h-12 w-8 px-2 mr-2 border rounded focus:outline-none text-sm text-center font-medium leading-none disabled:pointer-events-none" maxlength="1" (blur)="onBlur()" (input)="onDigitInput($event, digit_2, digit_4)" />
        <input type="password" #digit_4 [formControlName]="'digit_4'" class="nxt_input_field h-12 w-8 px-2 mr-2 border rounded focus:outline-none text-sm text-center font-medium leading-none disabled:pointer-events-none" maxlength="1" (blur)="onBlur()" (input)="onDigitInput($event, digit_3, null)" />
    </div>
</form>
