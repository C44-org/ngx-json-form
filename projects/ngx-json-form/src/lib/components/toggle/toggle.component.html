<div class="nxt_toggle">
  <label class="nxt_toggle_label">
    <input type="checkbox" class="nxt_toggle_checkbox" [name]="name" [checked]="value" [disabled]="disabled" (change)="toggle($event)">
    <div class="nxt_toggle_field">
      <div class="nxt_toggle_switch"></div>
    </div>
  </label>
</div>
