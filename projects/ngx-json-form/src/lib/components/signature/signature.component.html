<div class="nxt_signature">
  <button *ngIf="!signature || signature=='0'" class="nxt_signature_button p-2 w-full font-sans italic text-cemter rounded bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 disabled:text-gray-400" (click)="openSignPad()" [disabled]="isDisabled">
    unterschreiben
    {{ signature }}
  </button>
  <div *ngIf="signature" class="nxt_signature_field relative flex p-2 bg-gray-200 dark:bg-gray-800 justify-end rounded">
    <div class="absolute top-2 right-2 h-5 w-5 text-gray-400 cursor-pointer z-40" (click)="clear()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18" stroke-linecap="round" stroke-linejoin="round" /><path d="M6 6L18 18" stroke-linecap="round" stroke-linejoin="round" /></svg>
    </div>
    <img class="nxt_signature_img z-20" src="{{ signature }}" alt="" srcset="" />
  </div>
  
  <section *ngIf="isShowModal" class="fixed inset-0 overflow-hidden">
    <div class="min-h-screen bg-gray-800 bg-opacity-90 z-40" @fadeIn @fadeOut (click)="close()"></div>
    <div *ngIf="isShowModal" (click)="$event.stopPropagation()" @fadeInTop @fadeOutTop class="nxt_signature_modal absolute flex p-4 top-4 right-4 left-4 lg:top-12 lg:right-12 lg:left-12 justify-center bg-gray-100 dark:text-gray-50 rounded-lg shadow-lg z-60">
        <div class="absolute top-2 right-2 h-5 w-5 text-gray-400 cursor-pointer" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18" stroke-linecap="round" stroke-linejoin="round" /><path d="M6 6L18 18" stroke-linecap="round" stroke-linejoin="round" /></svg>
        </div>
        <div class="nxt_signature_header flex flex-col w-full text-gray-600 dark:text-gray-400">
          <h2 class="my-4 text-xl leading-6">{{ label }}</h2>
          <p class="my-2 text-md text-gray-500">
            {{ description }}
          </p>
          <div *ngIf="!signature || signature=='0'">
            <nxt-pad (signature)="sign($event)" (cancel)="close()"></nxt-pad>
          </div>
          <div *ngIf="signature">
            <img class="nxt_signature_img invert-0 dark:invert" src="{{ signature }}" alt="" srcset="" />
          </div>
        </div>
    </div>
  </section>
</div>
